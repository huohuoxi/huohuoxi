function myFunction() {

	var result=CryptoJS.AES.decrypt("U2FsdGVkX181tJPW4yK2VmQC+62VZ9jdavQ5RIFJXEE3QdQO565fQGYSTQRPmn+vXnD1QNL7NyPYouGwACkLFaf1S1b4F24CiZQIWzilnTr9s0j/H1R2WZnaeFYXJ5Eeo0lVM1ipgkEZygUgQJltBw==",z).toString(CryptoJS.enc.Utf8);

  } else {
    alert("你好像输入了错误的密码？")
  }
}
</script>
